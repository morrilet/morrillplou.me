{% include templates/base-page %}

{% block content %}
    <div class="responsive-gutters">
        <div class="nav-section">
            <h1>Posts</h1>
            {%- for post in collections.posts %}
                <!-- <li><a href="{{ post.url }}">{{post.data.title}}</a></li> -->
                {% include components/post-card with {
                        title: post.data.title
                        title_url: post.url
                    }
                %}
            {%- endfor %}
        </div>
    </div>
{% endblock %}
